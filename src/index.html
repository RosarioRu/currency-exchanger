<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the Currency-Exchanger</h1>
    </div>
    <form id="user-inputs">
      <label for="amount">Enter the amount in US dollars that you want to convert</label><br>
      <input id="amount" type="number" step="0.01" min="0"><br>
      <label for="currency-selected">Which currency do you wish to convert it to</label><br>
      <input id="currency-selected" type="text"><br>
      <button type="submit" class="btn-light">Show Converstion</button>
    </form>
    <div class="showErrors"></div>
    <div class="giveErrorComment"></div>
    <div class="showAmount"></div>
  </div>
</body>
</html>
